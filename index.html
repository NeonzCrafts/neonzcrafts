<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonzCrafts — demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="left">
      <h1>NeonzCrafts</h1>
    </div>
    <div class="nav-actions">
      <button id="view-products" class="small">Products</button>
      <button id="view-cart" class="small">Cart <span id="cart-count" class="count-badge">0</span></button>
      <button id="login-btn" class="small btn-secondary">Log In</button>
      <span id="user-display" class="small hidden" aria-hidden="true"></span>
    </div>
  </header>

  <!-- LOCATION BAR -->
  <div class="location-bar">
    <div class="info">
      <span id="location-text">Select a delivery location</span>
      <button id="change-location-btn" class="small">Change</button>
    </div>
    <div id="delivery-info" style="font-size:0.95rem;color:#444;"></div>
  </div>

  <main class="container" role="main">
    <!-- PRODUCTS PANEL -->
    <section id="products" class="panel">
      <h2>Products</h2>
      <div id="products-grid" class="grid" aria-live="polite"></div>
    </section>

    <!-- PRODUCT DETAIL (hidden initially) -->
    <section id="product-detail" class="panel hidden" aria-hidden="true">
      <button id="back-to-products" class="small btn-secondary">← Back to products</button>
      <div id="product-detail-content" style="margin-top:12px;"></div>

      <!-- Reviews (rendered by JS into this container for product detail) -->
      <div id="reviews-area" style="margin-top:12px;">
        <h3>Customer Reviews</h3>
        <div id="reviews-container"></div>
        <button id="toggle-review-form-btn" class="small">+ Add a Review</button>
        <form id="add-review-form" class="hidden" style="margin-top:8px;">
          <input id="review-name" placeholder="Your name (optional)" />
          <textarea id="review-text" placeholder="Write a short review"></textarea>
          <div style="display:flex;gap:8px;align-items:center;">
            <label><input type="radio" name="rating" value="5" checked />5</label>
            <label><input type="radio" name="rating" value="4" />4</label>
            <label><input type="radio" name="rating" value="3" />3</label>
            <label><input type="radio" name="rating" value="2" />2</label>
            <label><input type="radio" name="rating" value="1" />1</label>
          </div>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <button type="submit" class="small buy-btn">Submit</button>
            <button id="cancel-review-btn" class="small btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <!-- CART PANEL -->
    <section id="cart" class="panel hidden" aria-hidden="true">
      <h2>Cart</h2>
      <div id="cart-items" style="margin-top:12px;"></div>
      <div style="margin-top:12px;">
        <div class="order-summary-total">
          <strong>Total:</strong> <span id="cart-total">0.00</span>
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="back-to-products-from-cart" class="small btn-secondary">← Continue Shopping</button>
        <button id="checkout-btn" class="small buy-btn">Checkout</button>
      </div>
    </section>

    <!-- CHECKOUT / ADDRESS PANEL -->
    <section id="checkout-form" class="panel hidden" aria-hidden="true">
      <h2>Checkout</h2>

      <!-- Delivery / Addresses -->
      <div>
        <h3>Shipping Address</h3>
        <div id="addresses-container" style="margin-top:8px;"></div>
        <div style="margin-top:8px;">
          <button id="add-address-btn" class="small btn-secondary">+ Add New Address</button>
        </div>

        <!-- New Address Form (hidden until used) -->
        <form id="new-address-form" class="hidden" style="margin-top:8px; max-width:520px;">
          <input id="address-name" placeholder="Full name" required />
          <input id="address-phone" placeholder="Phone (10 digits)" required />
          <input id="address-street" placeholder="Street / Locality" />
          <input id="address-city" placeholder="City" />
          <input id="address-pincode" placeholder="Pincode (6 digits)" required />
          <input id="address-landmark" placeholder="Landmark (optional)" />
          <div style="display:flex; gap:8px; margin-top:8px;">
            <button type="submit" class="small buy-btn">Save Address</button>
            <button id="cancel-address-btn" class="small btn-secondary">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Order summary & notes -->
      <div style="margin-top:12px;">
        <h3>Order Summary</h3>
        <div id="order-summary" style="margin-top:8px;"></div>
      </div>

      <div style="margin-top:12px;">
        <h3>Order special instructions</h3>
        <textarea id="order-notes" placeholder="e.g., Leave at the door, call before delivery." rows="3"></textarea>
      </div>

      <div style="margin-top:12px;">
        <h3>Payment Method</h3>
        <label><input type="radio" name="payment" value="cod" checked /> Cash on Delivery (COD)</label>
      </div>

      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="place-order-btn" class="small buy-btn">Place Order (COD)</button>
        <button id="cancel-checkout-btn" class="small btn-secondary">Cancel</button>
      </div>

      <div id="order-success" class="hidden" style="margin-top:12px; padding:10px; background:#e6ffed; border-radius:8px;">
        <strong>Order placed successfully!</strong>
      </div>
    </section>
  </main>

  <!-- LOCATION POPUP -->
  <div id="location-popup" class="popup hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <h3>Select Location</h3>
    <div class="row">
      <input id="pincode-input" placeholder="Enter pincode" />
    </div>
    <div class="row">
      <button id="pincode-submit" class="small buy-btn">Submit</button>
    </div>
    <div class="row" style="margin-top:8px;">
      <button id="use-current-location" class="small btn-secondary">Use my current location</button>
    </div>
    <div style="margin-top:8px;">
      <button id="close-location-popup" class="small">Close</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 NeonzCrafts. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
