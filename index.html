<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
  <header class="site-header">
    <h1>NeonzCrafts</h1>
    <nav>
      <button id="view-products">Products</button>
      <button id="view-cart">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main id="main">
    <section id="products" class="panel"></section>

    <section id="product-detail" class="panel hidden">
      <button id="back-to-products" class="back-btn">&#8592; Back to Products</button>
      <div id="product-detail-content"></div>
    </section>

    <section id="cart" class="panel hidden">
      <h2>Your cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <strong>Total: ₹<span id="cart-total">0.00</span></strong>
      </div>
      <div class="special-instructions-container">
          <label for="order-notes">Order Special Instructions</label>
          <textarea id="order-notes" rows="4" placeholder="Any special requests or notes for your order..."></textarea>
      </div>
      <button id="checkout-btn" class="checkout-btn">Place Order (Cash on Delivery)</button>
    </section>

    <section id="checkout-form" class="panel hidden">
      <h2>Checkout</h2>
      
      <div id="addresses-container"></div>
      <button id="add-address-btn" class="add-address-btn">+ Add New Address</button>

      <form id="new-address-form" class="hidden">
        <h3>Add New Address</h3>
        <input type="text" id="address-name" placeholder="Full Name" required>
        <input type="tel" id="address-phone" placeholder="Phone Number" required>
        <div class="form-row">
            <input type="text" id="address-pincode" placeholder="Pincode" required>
            <input type="text" id="address-city" placeholder="City" required>
        </div>
        <input type="text" id="address-street" placeholder="Street / Area" required>
        <input type="text" id="address-landmark" placeholder="Landmark / Notes">
        <button type="submit" class="checkout-btn">Save Address</button>
        <button type="button" id="cancel-address-btn" class="cancel-btn">Cancel</button>
      </form>

      <h3>Order Summary</h3>
      <div id="order-summary"></div>

      <button id="place-order-btn" class="checkout-btn">Place Order (COD)</button>
      <button type="button" id="cancel-checkout">Cancel</button>

      <p class="note">After you confirm, your order details will be emailed to the store owner.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Built for learning — replace images and product data with your supplier info.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
