<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="back-link">← Back</a>
    <div class="nav-actions">
      <a href="cart.html" class="cart-link">
        🛒 <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main>
    <h2 class="section-title">Your Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal-amt">₹0</span></p>
      <p>Shipping: <span id="shipping-amt">Free</span></p>
      <p><strong>Total: <span id="grand-amt">₹0</span></strong></p>

      <div class="cart-actions">
        <a href="index.html" class="btn-secondary">Continue Shopping</a>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <footer>© 2025 NeonzCrafts</footer>
  <script src="script.js"></script>
</body>
</html>
