<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonzCrafts â€” Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* âœ… Base theme using system preference */
    :root {
      --primary: #ff6f00;
      --primary-dark: #e65c00;
      --bg: #ffffff;
      --text: #222;
      --card: #fff;
      --muted: #666;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1c1c;
        --text: #f1f1f1;
        --card: #2a2a2a;
        --muted: #aaa;
        --shadow: 0 4px 16px rgba(0,0,0,0.5);
      }
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background: var(--card);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      font-weight: 800;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand img {
      width: 28px;
      height: 28px;
    }
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 20px;
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px;
    }
    @media (max-width: 768px) {
      .checkout-grid { grid-template-columns: 1fr; }
    }
    .checkout-card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .address-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .address-form input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: transparent;
      color: var(--text);
    }
    .btn {
      display: inline-block;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary {
      background: #f2f2f2;
      color: #333;
    }
    .site-footer {
      text-align: center;
      padding: 12px;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <!-- âœ… Homepage Icon -->
      <a class="brand" href="index.html" aria-label="Homepage">
        <img src="home-icon.svg" alt="Home">
        NeonzCrafts
      </a>
    </div>
    <div class="navbar-right">
      <a class="nav-icon" href="cart.html" aria-label="View cart">ðŸ›’ <span id="cart-count">0</span></a>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; margin: 1rem 0;">Checkout</h1>

    <section class="checkout-grid">
      <!-- ADDRESS FORM -->
      <div class="checkout-card">
        <h2>Shipping Address</h2>
        <form id="address-form" class="address-form">
          <label>Full name <input type="text" name="name" required></label>
          <label>Phone (10 digits) <input type="tel" name="phone" pattern="\d{10}" required></label>
          <label>Street / Locality <input type="text" name="street" required></label>
          <label>City <input type="text" name="city" required></label>
          <label>Pincode (6 digits) <input type="text" name="pincode" pattern="\d{6}" required></label>
          <div style="display:flex; gap:10px; margin-top:10px;">
            <button type="submit" class="btn btn-primary" style="flex:1;">Save</button>
            <button type="reset" class="btn btn-secondary" style="flex:1;">Clear</button>
          </div>
        </form>
      </div>

      <!-- ORDER SUMMARY -->
      <div class="checkout-card">
        <h2>Order Summary</h2>
        <p>Subtotal: <strong id="subtotal">â‚¹0</strong></p>
        <p>Shipping: <strong id="shipping">Free</strong></p>
        <p>Total: <strong id="total">â‚¹0</strong></p>
        <button id="place-order" class="btn btn-primary" style="margin-top:12px; width:100%;">
          Place Order
        </button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    Â© 2025 NeonzCrafts. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => emailjs.init("CRkybtSL0tLoJJ71X"));
  </script>
  <script src="script.js" defer></script>
</body>
</html>
