<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="brand">NeonzCrafts</a>
    <div class="header-icons">
      <a href="cart.html" class="cart-icon">
        ðŸ›’ <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <h1 class="page-title">Checkout</h1>

    <!-- Shipping Address Card -->
    <section class="checkout-card">
      <h2>Shipping Address</h2>

      <!-- Collapsed Saved Address -->
      <div id="address-summary" style="display:none;">
        <p id="saved-address-text"></p>
        <div class="address-actions">
          <button id="edit-address" class="btn btn-secondary btn-sm">Edit</button>
          <button id="clear-address" class="btn btn-danger btn-sm">Remove</button>
        </div>
      </div>

      <!-- Address Form -->
      <form id="address-form" class="address-form">
        <div class="form-row">
          <input type="text" name="name" placeholder="Full name" required>
        </div>
        <div class="form-row">
          <input type="tel" name="phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}" required>
        </div>
        <div class="form-row">
          <input type="text" name="street" placeholder="Street / Locality" required>
        </div>
        <div class="form-row">
          <input type="text" name="city" placeholder="City" required>
        </div>
        <div class="form-row">
          <input type="text" name="pincode" placeholder="Pincode (6 digits)" pattern="[0-9]{6}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </section>

    <!-- Order Summary Card -->
    <section class="checkout-card">
      <h2>Order Summary</h2>
      <p>Subtotal: <strong id="subtotal">â‚¹0</strong></p>
      <p>Shipping: <strong id="shipping">Free</strong></p>
      <p>Total: <strong id="total">â‚¹0</strong></p>

      <hr>

      <label class="payment-option">
        <input type="radio" name="payment" value="cod" checked>
        Cash on Delivery (COD)
      </label>

      <button id="place-order" class="btn btn-primary" disabled>Place Order</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">

</body>
</html>
