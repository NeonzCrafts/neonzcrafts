<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonzCrafts ‚Äî Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header class="navbar">
    <button class="icon-btn" onclick="history.back()">‚Üê Back</button>
    <div class="nav-actions">
      <a class="cart-link" href="cart.html"><div class="icon-badge">üõí</div><span id="cart-count">0</span></a>
    </div>
  </header>

  <main class="container checkout-page">
    <h1 class="section-title">Checkout</h1>

    <div class="card" style="padding:0">
      <div style="padding:14px">
        <section class="card">
          <h3 style="margin-top:0">Shipping Address</h3>
          <div id="address-summary" style="display:none; margin-bottom:8px;">
            <p id="saved-address-text"></p>
            <div style="display:flex; gap:8px; margin-top:8px">
              <button id="edit-address" class="btn btn-outline">Edit</button>
              <button id="clear-address" class="btn btn-outline">Remove</button>
            </div>
          </div>

          <form id="address-form" class="address-form">
            <label>Full name<input name="name" required></label>
            <label>Phone (10 digits)<input name="phone" pattern="[0-9]{10}" required></label>
            <label class="full">Street / Locality<input name="street" required></label>
            <label>City<input name="city" required></label>
            <label>Pincode<input name="pincode" pattern="[0-9]{6}" required></label>
            <button type="submit" class="btn btn-primary full-width">Save Address</button>
          </form>
        </section>

        <section class="card" style="margin-top:12px">
          <h3 style="margin:0 0 8px">Your Items</h3>
          <div id="checkout-products" class="checkout-items"></div>
        </section>

        <section class="card" style="margin-top:12px">
          <h3 style="margin:0 0 8px">Order Summary</h3>
          <div class="totals-row"><span>Subtotal</span><strong id="subtotal-amt">‚Çπ0</strong></div>
          <div class="totals-row"><span>Shipping</span><strong id="shipping-amt">Free</strong></div>
          <div class="totals-row totals-grand"><span>Total</span><strong id="grand-amt">‚Çπ0</strong></div>

          <div style="margin-top:12px">
            <label style="display:flex; align-items:center; gap:10px; margin-bottom:8px">
              <input type="radio" name="payment" checked> Cash on Delivery (COD)
            </label>
            <button id="place-order" class="btn btn-primary full-width">Place Order</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="container center"><small class="muted">¬© 2025 NeonzCrafts</small></footer>

  <script src="script.js"></script>
</body>
</html>
