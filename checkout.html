<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <a href="cart.html" class="back-link">‚Üê Back</a>
    <div class="nav-actions">
      <a href="cart.html" class="cart-link">
        üõí <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main>
    <h2 class="section-title">Checkout</h2>

    <section id="address-form">
      <h3>Shipping Address</h3>
      <form>
        <label>Full Name<input name="name" required></label>
        <label>Phone<input name="phone" required maxlength="10"></label>
        <label>Street<input name="street" required></label>
        <label>City<input name="city" required></label>
        <label>Pincode<input name="pincode" required maxlength="6"></label>
        <button class="btn" type="submit">Save Address</button>
      </form>
    </section>

    <section id="address-summary" style="display:none;">
      <p id="saved-address-text"></p>
      <button id="edit-address" class="btn-secondary">Edit</button>
      <button id="clear-address" class="btn-secondary">Remove</button>
    </section>

    <section class="product-summary-card">
      <h3>Your Items</h3>
      <div id="checkout-products"></div>
    </section>

    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal-amt">‚Çπ0</span></p>
      <p>Shipping: <span id="shipping-amt">Free</span></p>
      <p><strong>Total: <span id="grand-amt">‚Çπ0</span></strong></p>
      <button id="place-order" class="btn">Place Order</button>
    </div>
  </main>

  <footer>¬© 2025 NeonzCrafts</footer>
  <script src="script.js"></script>
</body>
</html>
