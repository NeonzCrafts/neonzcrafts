<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <a href="index.html" class="brand">NeonzCrafts</a>
    <div class="header-actions">
      <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
      <a href="cart.html" class="cart-link">
        ðŸ›’ <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main class="container">
    <h1>Checkout</h1>

    <!-- Address Section -->
    <section class="card" id="address-section">
      <h2>Shipping Address</h2>
      <div id="address-summary" style="display:none;">
        <p id="saved-address-text"></p>
        <button id="edit-address" class="btn btn-secondary btn-sm">Edit</button>
        <button id="clear-address" class="btn btn-secondary btn-sm">Remove</button>
      </div>

      <form id="address-form">
        <label>
          Full Name
          <input type="text" name="name" required>
        </label>
        <label>
          Phone (10 digits)
          <input type="tel" name="phone" pattern="[0-9]{10}" required>
        </label>
        <label>
          Street / Locality
          <input type="text" name="street" required>
        </label>
        <label>
          City
          <input type="text" name="city" required>
        </label>
        <label>
          Pincode
          <input type="text" name="pincode" pattern="[0-9]{6}" required>
        </label>
        <button type="submit" class="btn btn-primary">Save Address</button>
      </form>
    </section>

    <!-- Order Summary Section -->
    <section class="card">
      <h2>Order Summary</h2>
      <p>Subtotal: <span id="subtotal-amt">â‚¹0</span></p>
      <p>Shipping: <span id="shipping-amt">Free</span></p>
      <p><strong>Total: <span id="grand-amt">â‚¹0</span></strong></p>

      <label class="payment-option">
        <input type="radio" name="payment" value="cod" checked>
        Cash on Delivery (COD)
      </label>

      <button id="place-order" class="btn btn-primary" style="margin-top:10px;">Place Order</button>
    </section>
  </main>

  <footer class="footer">

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
