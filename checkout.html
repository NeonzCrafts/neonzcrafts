<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <button class="back-btn" onclick="history.back()">â¬…</button>
    <div class="nav-actions">
      <a href="cart.html" class="cart-link">
        ðŸ›’ <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main class="container checkout-page">
  <h1 class="page-title">Checkout</h1>

  <!-- Address Section -->
  <section class="card address-card">
    <h2>Shipping Address</h2>
    <div id="address-summary" style="display:none;">
      <p id="saved-address-text"></p>
      <div class="address-actions">
        <button id="edit-address" class="btn btn-secondary btn-sm">Edit</button>
        <button id="clear-address" class="btn btn-secondary btn-sm">Remove</button>
      </div>
    </div>

    <form id="address-form" class="address-form">
      <label>Full Name <input type="text" name="name" required></label>
      <label>Phone (10 digits) <input type="tel" name="phone" pattern="[0-9]{10}" required></label>
      <label>Street / Locality <input type="text" name="street" required></label>
      <label>City <input type="text" name="city" required></label>
      <label>Pincode <input type="text" name="pincode" pattern="[0-9]{6}" required></label>
      <button type="submit" class="btn btn-primary">Save Address</button>
    </form>
  </section>

  <!-- âœ… Product Summary Section -->
  <section class="card product-summary-card">
    <h2>Your Items</h2>
    <div id="checkout-products"></div>
    <div style="margin-top:8px;text-align:right">
      <a href="cart.html" class="btn btn-secondary btn-sm">Change Cart</a>
    </div>
  </section>

  <!-- Order Summary Section -->
  <section class="card summary-card">
    <h2>Order Summary</h2>
    <div class="summary-row"><span>Subtotal:</span> <span id="subtotal-amt">â‚¹0</span></div>
    <div class="summary-row"><span>Shipping:</span> <span id="shipping-amt">Free</span></div>
    <div class="summary-row total"><span>Total:</span> <span id="grand-amt">â‚¹0</span></div>
    <hr>
    <label class="payment-option">
      <input type="radio" name="payment" value="cod" checked>
      Cash on Delivery (COD)
    </label>
    <button id="place-order" class="btn btn-primary full-width" style="margin-top:12px;">Place Order</button>
  </section>
</main>

  <footer class="footer">
    <p>Â© 2025 NeonzCrafts. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
