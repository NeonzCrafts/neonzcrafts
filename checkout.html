<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - NeonzCrafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">NeonzCrafts</div>
    <a href="cart.html" class="cart-link">
      üõí<span id="cart-count">0</span>
    </a>
  </header>

  <main class="container">
    <a href="cart.html" class="back-link">‚Üê Back</a>
    <h1 class="section-title">Checkout</h1>

    <!-- ‚úÖ Shipping Address -->
    <section id="address-section" class="card">
      <form id="address-form" class="address-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone (10 digits)" required pattern="[0-9]{10}">
        <input type="text" name="street" placeholder="Street / Locality" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="pincode" placeholder="Pincode" required pattern="[0-9]{6}">
        <button type="submit" class="btn">Save Address</button>
      </form>

      <!-- ‚úÖ Summary view -->
      <div id="address-summary" style="display:none;">
        <p id="saved-address-text"></p>
        <div class="address-actions">
          <button id="edit-address" class="btn-secondary">Edit</button>
          <button id="clear-address" class="btn-secondary danger">Remove</button>
        </div>
      </div>
    </section>

    <!-- ‚úÖ Product List -->
    <section class="card">
      <h2>Your Items</h2>
      <div id="checkout-products"></div>
    </section>

    <!-- ‚úÖ Order Summary -->
    <section class="card">
      <h2>Order Summary</h2>
      <p>Subtotal: <span id="subtotal-amt">‚Çπ0</span></p>
      <p>Shipping: <span id="shipping-amt">Free</span></p>
      <p><strong>Total: <span id="grand-amt">‚Çπ0</span></strong></p>
      <button id="place-order" class="btn full-width">Place Order</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
