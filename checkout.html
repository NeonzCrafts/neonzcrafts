<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonzCrafts â€” Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <a class="brand" href="index.html" id="brand-link">NeonzCrafts</a>
    </div>
    <div class="navbar-right">
      <a class="nav-icon" href="cart.html" aria-label="View cart">ðŸ›’ <span id="cart-count">0</span></a>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Checkout</h1>

    <section class="checkout-grid">
      <!-- ADDRESS (form or summary) -->
      <div class="checkout-card" id="address-area">
        <h2>Shipping Address</h2>

        <div id="address-summary" class="address-summary" style="display:none">
          <div class="saved-line" id="saved-address-text"></div>
          <div style="margin-top:12px;">
            <button id="edit-address" class="btn btn-secondary">Edit</button>
            <button id="clear-address" class="btn btn-sm">Remove</button>
          </div>
        </div>

        <form id="address-form" class="address-form" novalidate>
          <label>Full name <input type="text" name="name" required></label>
          <label>Phone (10 digits) <input type="tel" name="phone" pattern="\d{10}" required></label>
          <label>Street / Locality <input type="text" name="street" required></label>
          <label>City <input type="text" name="city" required></label>
          <label>Pincode (6 digits) <input type="text" name="pincode" pattern="\d{6}" required></label>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>

      <!-- ORDER SUMMARY -->
      <div class="checkout-card">
        <h2>Order Summary</h2>
        <div class="totals-row"><span>Subtotal</span><strong id="subtotal">â‚¹0</strong></div>
        <div class="totals-row"><span>Shipping</span><strong id="shipping">Free</strong></div>
        <div class="totals-row totals-grand"><span>Total</span><strong id="total">â‚¹0</strong></div>
        <div class="divider"></div>

        <label style="display:block;margin:8px 0"><input id="cod-radio" type="radio" name="payment" checked> Cash on Delivery (COD)</label>

        <button id="place-order" class="btn btn-primary full-width">Place Order</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">Â© 2025 NeonzCrafts. All rights reserved.</div>
  </footer>

  <!-- EmailJS SDK and app script (emailjs must be loaded before script.js so init runs) -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
